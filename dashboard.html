<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청구회 골프 모임 - 대시보드</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>청구회 골프 모임 대시보드</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html" class="active">대시보드</a></li>
                    <li><a href="member-search.html">회원 검색</a></li>
                    <li><a href="#" id="logout-btn">로그아웃</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="dashboard-grid">
            <div class="card">
                <h2>회원 통계</h2>
                <div class="chart-container">
                    <canvas id="memberChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>연도별 참여 횟수</h2>
                <div class="chart-container">
                    <canvas id="yearlyParticipationChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>연도별 평균 스코어</h2>
                <div class="chart-container">
                    <canvas id="yearlyScoreChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>월별 참여 횟수</h2>
                <div class="chart-container">
                    <canvas id="monthlyParticipationChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>월별 평균 스코어</h2>
                <div class="chart-container">
                    <canvas id="monthlyScoreChart"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>역대 최고 성적 (최저 타수)</h2>
                <div class="table-container">
                    <table id="topPlayersTable">
                        <thead>
                            <tr>
                                <th>순위</th>
                                <th>이름</th>
                                <th>스코어</th>
                                <th>성별</th>
                                <th>기수</th>
                                <th>년도</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
